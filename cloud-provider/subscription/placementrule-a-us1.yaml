apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: cloud-provider-a-us1
  namespace: provider
  labels:
    app: cloud
spec:
  clusterConditions:
    - type: ManagedClusterConditionAvailable
      status: "True"
  clusterSelector:
    matchLabels:
      cloud: Amazon
      region: us-east-1
  #clusterReplicas: 1  #Apply to how many matched clusters, default is ALL
