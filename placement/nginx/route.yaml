kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: cloud
spec:
  to:
    kind: Service
    name: placement-nginx-service
    weight: 100
  port:
    targetPort: 8080
  selector:
    app.kubernetes.io/name: pacman
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect


